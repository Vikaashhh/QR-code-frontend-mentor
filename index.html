<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <!-- CSS file ko link karna -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container jo pure page ko center mein rakhega -->
    <div class="container">
      <!-- QR code aur text wala white card -->
      <div class="card">
        <!-- QR code image ka container -->
        <div class="qr-code">
          <!-- QR code ki image - agar aapke paas alag path hai to ise change karein -->
          <img src="images/image-qr-code.png" />
        </div>
        <!-- Main heading -->
        <h1>Improve your front-end skills by building projects</h1>
        <!-- Description paragraph -->
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
